<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: white; color: black; text-align: center; }
        header { background: linear-gradient(to right, red, yellow, green, blue); padding: 20px; color: white; }
        footer { margin-top: 20px; padding: 10px; background: black; color: white; }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea><br>
        <input type="submit" value="Send">
    </form>
    <footer>
        <p>&copy; 2025 My Books</p>
    </footer>
</body>
</html>
